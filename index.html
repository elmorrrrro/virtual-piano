<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1 style="text-align: center; color: white; margin-top: 150px;">Virtual piano</h1>
    <div class="white-keys">
        <kbd id="A">A</kbd>
        <kbd id="S">S</kbd>
        <kbd id="D">D</kbd>
        <kbd id="F">F</kbd>
        <kbd id="G">G</kbd>
        <kbd id="H">H</kbd>
        <kbd id="J">J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W">W</kbd>
        <kbd id="E">E</kbd>
        <kbd id="T">T</kbd>
        <kbd id="Y">Y</kbd>
        <kbd id="U">U</kbd>
    </div>
</body>
</html>
